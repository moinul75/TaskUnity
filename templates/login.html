{% extends "base.html" %} 
{% load static %} 
{% block content %}

    <!--Main Section--> 
    <main class="py-6 px-8"> 
        <div class="max-w-xl mx-auto py-8  bg-slate-900"> 
            <h1 class="text-2xl text-white text-center">Login</h1> 
            <form class="px-8" method='POST'> 
                {% csrf_token %}
                <div class="mt-2">
                    <label class="text-white text-lg" for="email">Email</label><br>
                    <input class="w-full px-4 py-4 bg-slate-700 mt-2 text-white" name="email" required type="email" placeholder="Email">
                </div> 
                <div class="mt-2">
                    <label class="text-white text-lg text-white" for="password">Password</label> 
                    <input class="w-full px-4 py-4 mt-2 bg-slate-700 text-white" name="password" type="password" required placeholder="password">
                </div> 
                <div class="mt-6">
                    <button class="w-full px-4 py-4 bg-slate-700 mt-2 text-white text-xl"  type="submit">Login</button>
                </div>
            </form>

        </div>
       
    </main> 

{% endblock content %}
