{% extends "base.html" %} 
{% load static %} 
{% block content %}

    <!--Main Section--> 
    <main class="py-6 px-8 ">
    
        <div class="max-w-xl mx-auto py-8  bg-slate-900 rounded "> 
            <h1 class="text-white text-xl text-center ">Sign Up</h1> 
            <form class="px-8" method="POST" > 
                {% csrf_token %}
                <div>
                    <label class="text-white mt-4 text-lg text-left ml-2" for="email">Email</label> 
                    <input class="w-full mt-2 bg-slate-700 text-white px-4 py-4" type="text" name="email" placeholder="Email">
                </div> 
                <div class="mt-2">
                    <label class="text-lg text-white" for="username">Username</label> 
                    <input class="w-full mt-2 bg-slate-700 text-white px-4 py-4"  type="text" name="username" placeholder="Username">
                </div>
                <div class="mt-2">
                    <label class="text-lg text-white" for="password">Password</label> 
                    <input class="w-full mt-2 bg-slate-700 text-white px-4 py-4"  type="password" name="password" placeholder="password">
                </div> 
                <div class="mt-2">
                    <label class="text-lg text-white" for="username">Confirm Password</label> 
                    <input class="w-full mt-2 bg-slate-700 text-white px-4 py-4"  type="password" name="confirm-password" placeholder="confirm password">
                </div> 
                <div class="mt-4">
                    <button class="w-full mt-2 bg-slate-700 rounded text-white px-4 py-4" type="submit">Register</button>
                </div>
           
            </form>

        </div>
          
        
    </main> 
{% endblock content %}
